<!DOCTYPE html>
<html>
<head>
    <title>My Postcard</title>
    <link rel="stylesheet" type="text/css" href=style.css>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <header>

        </header>
        <section>
          <form class="postcard" action="https://formspree.io/manuelipena@gmail.com" method="post">
            <div class="postcard-header">
                <img src="https://assets.breatheco.de/apis/img/images.php?blob&random&cat=icon&tags=breathecode,128">
                <h1>My Postcard</h1>
            </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                </div> 
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some name">
                        <input type="text" name="email" placeholder="Some email">
                        <input type="text" name="message" placeholder="Some content">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>    
        </section>
        <footer>
        
        </footer>
    </div>
</body>
</html>
